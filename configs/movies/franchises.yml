      collection_order: release
      minimum_items: 2
    optional:
      - collection
      - movie
      - name_mapping
      - sort_title
      - build_collection
      - item_label
    cache_builders: 1
    minimum_items: <<minimum_items>>
    tmdb_collection_details: <<value>>
